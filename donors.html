<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Donors | Josh Wilson Security</title>
  <style>
    :root {
      --neon-green: #39ff14;
      --dark-bg: #0a0a0a;
      --text-light: #eee;
      --border-radius: 12px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: var(--neon-green);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
    }
    .donor-board {
      width: 100%;
      max-width: 800px;
      background: rgba(0,0,0,0.7);
      border-radius: var(--border-radius);
      padding: 30px;
      box-shadow: 0 0 30px var(--neon-green);
    }
    .donor {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 20px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(57, 255, 20, 0.2);
    }
    .donor-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--neon-green);
    }
    .badge {
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 5s ease infinite;
      color: #fff;
      text-shadow: 0 0 5px #000;
      white-space: nowrap;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Our Donors</h1>

  <div class="donor-board">
  <div class="donor">
    <span class="donor-name">Schlunky</span>
    <span class="badge">FIRST DONOR</span>
  </div>

  <div class="donor">
    <span class="donor-name">Jenny</span>
    <span class="badge">EARLY BACKER</span>
  </div>

  <!-- Placeholder for future donors -->
  <div style="text-align:center; padding: 40px 20px; color: #666;">
    More coming soon...
  </div>
</div>

  <div class="footer">
    <p><a href="index.html" style="color: var(--neon-green); text-decoration: underline;">← Back to Home</a></p>
  </div>
  <footer class="footer">
  <div style="display: flex; justify-content: center; align-items: center; gap: 30px; flex-wrap: wrap; padding: 20px 0;">
    <img src="Logo.jpg" alt="Logo Left" style="height: 50px; filter: drop-shadow(0 0 10px var(--neon-green));" />

    <p style="margin: 0; font-size: 1.1rem; color: var(--neon-green);">
      Email: <a href="mailto:wilson.joshua8300@gmail.com" style="color: var(--neon-green); text-decoration: underline;">wilson.joshua8300@gmail.com</a>
    </p>

    <img src="Logo.jpg" alt="Logo Right" style="height: 50px; filter: drop-shadow(0 0 10px var(--neon-green));" />
  </div>
  <p style="text-align: center; color: #777; margin-top: 10px;">© 2025 Josh Wilson | All rights reserved</p>
</footer>

</body>
</html>
